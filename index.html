<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVF - Gestión de Ventas</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-top: 20px;
        }
        .header {
            background-color: #2e8b57;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2em;
        }
        .header .title {
            display: flex;
            align-items: center;
        }
        .header .title img {
            height: 25px;
            margin-right: 10px;
        }
        .info-box {
            background-color: #d3d3d3;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .info-box p {
            margin: 0;
            font-weight: bold;
        }
        .info-box .back-arrow {
            font-size: 2em;
            cursor: pointer;
            color: #555;
        }
        .menu-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
        }
        .menu-options button {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            background-color: #d3d3d3;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .menu-options button:hover {
            background-color: #c0c0c0;
        }
        .menu-options button:active {
            background-color: #a9a9a9;
        }
        .financial-info {
            padding: 20px;
            border-top: 1px solid #ddd;
        }
        .financial-info table {
            width: 100%;
            border-collapse: collapse;
        }
        .financial-info td {
            padding: 8px 0;
            font-size: 1em;
        }
        .financial-info td:first-child {
            font-weight: bold;
        }
        .financial-info td:last-child {
            text-align: right;
        }
        .copyright {
            text-align: center;
            font-size: 0.75em;
            color: #888;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        .button-tooltip {
            position: relative;
            display: inline-block;
        }
    </style>
</head>
