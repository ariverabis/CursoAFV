<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVF - Identificación</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-top: 20px;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2em;
        }
        .header .title {
            display: flex;
            align-items: center;
        }
        .header .title img {
            height: 25px;
            margin-right: 10px;
        }
        .header .options {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            padding: 5px;
        }
        .info-form {
            padding: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
            gap: 5px;
        }
        .form-group label {
            font-weight: bold;
            font-size: 0.9em;
        }
        .form-group .input-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .form-group input, .form-group select {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-group .close-button {
            background-color: #ccc;
            border: none;
            font-size: 1.2em;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .bottom-nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            border-top: 1px solid #ddd;
        }
        .bottom-nav button {
            padding: 15px 30px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #d3d3d3;
            cursor: pointer;
        }
        .copyright {
            font-size: 0.7em;
            color: #888;
            text-align: center;
            padding: 10px 0;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="title">
            <img src="https://via.placeholder.com/25" alt="Logo">
            <span>005 - Identificación</span>
        </div>
        <button type="button" class="options">...</button>
    </div>
    
    <div class="info-form">
        <div class="form-group">
            <label for="vendedor">Nombre del Vendedor:</label>
            <div class="input-wrapper">
                <input type="text" id="vendedor" value="ALVARO RIVERA" readonly>
                <button type="button" class="close-button">X</button>
            </div>
        </div>
        <div class="form-group">
            <label for="zona">Zona de Venta:</label>
            <div class="input-wrapper">
                <select id="zona">
                    <option value="Z072 - ZONA 72" selected>Z072 - ZONA 72</option>
                    <option value="Z137 - ZONA 137">Z137 - ZONA 137</option>
                    <option value="Z159 - ZONA 159">Z159 - ZONA 159</option>
                    <option value="Z178 - ZONA 178">Z178 - ZONA 178</option>
                    <option value="Z260 - ZONA 260">Z260 - ZONA 260</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="ruta">Ruta de Visita:</label>
            <div class="input-wrapper">
                <select id="ruta">
                    <option value="22 - ARAGUA 2 - ARAGUA 2" selected>22 - ARAGUA 2 - ARAGUA 2</option>
                    <option value="29 - CARABOBO 1 - CARABOBO 1">29 - CARABOBO 1 - CARABOBO 1</option>
                    <option value="41 - CLIENTE RETIRA - CLIENTE RETIRA">41 - CLIENTE RETIRA - CLIENTE RETIRA</option>
                    <option value="1 - Lunes - Lunes">1 - Lunes - Lunes</option>
                    <option value="33 - CARABOBO 5 - CARABOBO 5">33 - CARABOBO 5 - CARABOBO 5</option>
                    <option value="30 - CARABOBO 2 - CARABOBO 2">30 - CARABOBO 2 - CARABOBO 2</option>
                    <option value="32 - CARABOBO 4 - CARABOBO 4">32 - CARABOBO 4 - CARABOBO 4</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="fecha">Fecha:</label>
            <div class="input-wrapper">
                <input type="text" id="fecha" value="12-08-2025" readonly>
            </div>
        </div>
        <div class="form-group">
            <label for="hora">hora</label>
            <div class="input-wrapper">
                <input type="text" id="hora" value="10:13:51 AM" readonly>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <button type="button" onclick="history.back()">Salir</button>
        <a href="menugestionventas.html"><button type="button">Siguiente</button></a>
    </div>

    <p class="copyright">© Copyright Wholesale World Information Systems LTD, 2014</p>
</div>

</body>
</html>
