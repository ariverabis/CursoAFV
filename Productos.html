<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVF - Productos</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-top: 20px;
        }
        .header {
            background-color: #2e8b57;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2em;
        }
        .header .title {
            display: flex;
            align-items: center;
        }
        .header .title img {
            height: 25px;
            margin-right: 10px;
        }
        .info-box {
            background-color: #d3d3d3;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .info-box p {
            margin: 0;
            font-weight: bold;
        }
        .info-box .back-arrow {
            font-size: 2em;
            cursor: pointer;
            color: #555;
            text-decoration: none;
        }
        /* Estilo para la nueva guía de recomendación */
        .guia-recomendacion {
            background-color: #e0f7fa;
            border-left: 5px solid #007bff;
            padding: 15px;
            margin: 10px 20px;
            color: #333;
            font-size: 0.9em;
            font-weight: bold;
            line-height: 1.4;
        }
        .search-form {
            padding: 20px;
        }
        .search-form h3 {
            margin-top: 0;
            font-size: 1.1em;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            gap: 10px;
        }
        .form-group label {
            flex: 1;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            flex: 2;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 20px;
            border-top: 1px solid #ddd;
        }
        .action-buttons button {
            padding: 15px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #d3d3d3;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .action-buttons button:hover {
            background-color: #c0c0c0;
        }
        .action-buttons button:active {
            background-color: #a9a9a9;
        }
        .order-by-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .order-by-group button {
            padding: 10px;
            font-size: 1.2em;
            background-color: #d3d3d3;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="title">
            <img src="https://via.placeholder.com/25" alt="">
            <span>034 - Productos</span>
        </div>
        <div class="options">...</div>
    </div>

    <div class="info-box">
        <p>Artículo</p>
        <a href="detallepedido.html" class="back-arrow" title="Regresar a la pantalla de detalle de pedido">&#8617;</a>
    </div>
    
    <p class="guia-recomendacion">
        Para una búsqueda eficiente, se recomienda seleccionar <br> " -- Todas --" en el campo Grupo antes de presionar Buscar.
    </p>

    <div class="search-form">
        <form id="form-busqueda" action="#" method="get">
            <div class="form-group">
                <label for="codigo">Código:</label>
                <input type="text" id="codigo" name="codigo" title="Ingrese el código del producto para una búsqueda específica.">
            </div>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" title="Ingrese el nombre o parte del nombre del producto.">
            </div>
            <div class="form-group">
                <label for="referencia">Referencia:</label>
                <input type="text" id="referencia" name="referencia" title="Ingrese la referencia del producto.">
            </div>
            <div class="form-group">
                <label for="marca">Marca:</label>
                <select id="marca" name="marca" title="Seleccione la marca del producto.">
                    <option value="">--Seleccione--</option>
                    <option value="bosch">Bosch</option>
                    <option value="stanley">Stanley</option>
                    <option value="dewalt">DeWalt</option>
                    <option value="black-decker">Black+Decker</option>
                    <option value="pcp">PCP</option>
                </select>
            </div>
            <div class="form-group">
                <label for="categoria">Categoría:</label>
                <select id="categoria" name="categoria" title="Seleccione la categoría de productos (ej. herramientas, eléctricos).">
                    <option value="">--Seleccione--</option>
                    <option value="herramientas-electricas">Herramientas Eléctricas</option>
                    <option value="herramientas-manuales">Herramientas Manuales</option>
                    <option value="pinturas">Pinturas y Accesorios</option>
                    <option value="plomeria">Plomería</option>
                    <option value="electricidad">Electricidad</option>
                </select>
            </div>
            <div class="form-group">
                <label for="subcategoria">Sub-Categoría:</label>
                <select id="subcategoria" name="subcategoria" title="Seleccione una sub-categoría para refinar la búsqueda.">
                    <option value="">--Seleccione--</option>
                    <option value="taladros">Taladros</option>
                    <option value="sierras">Sierras</option>
                    <option value="llaves-ajustables">Llaves Ajustables</option>
                    <option value="lijadoras">Lijadoras</option>
                </select>
            </div>
            <div class="form-group">
                <label for="grupo">Grupo:</label>
                <select id="grupo" name="grupo" title="Seleccione el grupo de productos. Es recomendable elegir '-- Todas --' para búsquedas amplias.">
                    <option value="">--Seleccione--</option>
                    <option value="todas">-- Todas --</option>
                    <option value="grupo-a">Grupo A</option>
                    <option value="grupo-b">Grupo B</option>
                </select>
            </div>
            <div class="form-group">
                <label for="partida">Partida:</label>
                <select id="partida" name="partida" title="Seleccione la partida a la que pertenece el producto.">
                    <option value="">--Seleccione--</option>
                    <option value="partida-1">Partida 1</option>
                    <option value="partida-2">Partida 2</option>
                </select>
            </div>
            <div class="form-group">
                <label for="clasificacion">Clasificación:</label>
                <select id="clasificacion" name="clasificacion" title="Seleccione la clasificación del producto.">
                    <option value="">--Seleccione--</option>
                    <option value="clas-a">Clase A</option>
                    <option value="clas-b">Clase B</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ordenar-por">Ordenar Por:</label>
                <div class="order-by-group">
                    <select id="ordenar-por" name="ordenar-por" title="Seleccione un criterio para ordenar los resultados.">
                        <option value="">--Seleccione--</option>
                        <option value="nombre">Nombre</option>
                        <option value="precio">Precio</option>
                        <option value="codigo">Código</option>
                    </select>
                    <button type="button" title="Añadir un criterio de ordenamiento adicional.">+</button>
                </div>
            </div>
        </form>
    </div>

    <div class="action-buttons">
        <button type="button" title="Borra todos los campos del formulario de búsqueda.">Limpiar</button>
        <button type="button" onclick="validarBusqueda()" title="Presione para ejecutar la búsqueda con los criterios seleccionados.">Buscar</button>
    </div>
</div>

<script>
function validarBusqueda() {
    const grupoSeleccionado = document.getElementById('grupo').value;
    
    // Si el grupo seleccionado no es "todas"
    if (grupoSeleccionado !== 'todas') {
        const confirmacion = confirm('Advertencia: Se recomienda encarecidamente seleccionar "-- Todas --" en el campo Grupo para una búsqueda completa. ¿Desea continuar con la búsqueda actual?');
        
        if (confirmacion) {
            // El usuario confirmó, lo redirigimos a la página de resultados.
            window.location.href = 'resultados.html';
        }
        // Si el usuario cancela, no hacemos nada.
    } else {
        // Si el grupo seleccionado es "todas", lo redirigimos directamente.
        window.location.href = 'resultados.html';
    }
}
</script>

</body>
</html>
