<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVF - Consulta de Precios</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-top: 20px;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2em;
        }
        .header .title {
            display: flex;
            align-items: center;
        }
        .header .title img {
            height: 25px;
            margin-right: 10px;
        }
        .guia {
            background-color: #e0f7fa;
            border-left: 5px solid #007bff;
            padding: 15px;
            margin: 10px 20px;
            color: #333;
            font-size: 0.9em;
        }
        .content {
            display: flex;
            padding: 15px;
            gap: 15px;
        }
        .list-container {
            flex: 1;
        }
        .list-container table {
            width: 100%;
            border-collapse: collapse;
        }
        .list-container th, .list-container td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        .price-type-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .price-type-container label {
            display: block;
        }
        .price-type-container input {
            margin-right: 5px;
        }
        .price-info-form {
            padding: 15px;
            border-top: 1px solid #ccc;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            gap: 10px;
        }
        .form-group label {
            flex: 1;
            font-weight: bold;
        }
        .form-group .input-group {
            display: flex;
            flex: 2;
            gap: 5px;
        }
        .form-group .input-group input, .form-group .input-group select {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: right;
            background-color: #f9f9f9;
        }
        .form-group .input-group span {
            align-self: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="title">
            <img src="https://via.placeholder.com/25" alt="">
            <span>084 - Consulta de Precios</span>
        </div>
        <a href="#" onclick="window.close();" class="back-arrow" title="Cerrar esta ventana.">&#8617;</a>
    </div>

    <p class="guia"> Esta pantalla muestra el detalle de los precios. Seleccione una forma de pago y un descuento para recalcular el precio final del producto.</p>

    <div class="content">
        <div class="list-container">
            <table>
                <thead>
                    <tr>
                        <th>Días</th>
                        <th>Descuento</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>0,00</td>
                        <td>0,00</td>
                    </tr>
                    <tr>
                        <td>30,00</td>
                        <td>0,00</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="price-type-container">
            <label><input type="radio" name="tipo-precio" value="normal" checked> Normal</label>
            <label><input type="radio" name="tipo-precio" value="unitario"> Unitario</label>
        </div>
    </div>

    <div class="price-info-form">
        <div class="form-group">
            <label for="precio-articulo">Precio del Artículo:</label>
            <div class="input-group">
                <input type="text" id="precio-articulo" value="3,86" readonly title="El precio base del artículo.">
                <span>USD</span>
            </div>
        </div>
        <div class="form-group">
            <label for="dscto-empaque">Dscto. Empaque:</label>
            <div class="input-group">
                <input type="text" id="dscto-empaque" value="0,00" readonly title="Descuento aplicado por el empaque.">
                <span>(%)</span>
            </div>
        </div>
        <div class="form-group">
            <label for="dscto-autorizado">Dscto. Autorizado:</label>
            <div class="input-group">
                <input type="text" id="dscto-autorizado" value="0" readonly title="Descuento autorizado especial.">
                <span>(%)</span>
            </div>
        </div>
        <div class="form-group">
            <label for="dscto-promocion">Dscto. Promoción:</label>
            <div class="input-group">
                <select id="dscto-promocion" title="Seleccione un porcentaje de descuento de promoción (del 1% al 20%).">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                </select>
                <span>(%)</span>
            </div>
        </div>
        <div class="form-group">
            <label for="otro-dscto">Otro Dscto:</label>
            <div class="input-group">
                <input type="text" id="otro-dscto" value="0,00" readonly title="Otro descuento aplicado.">
                <span>(%)</span>
            </div>
        </div>
        <div class="form-group">
            <label for="forma-pago">Forma Pago:</label>
            <div class="input-group">
                <select id="forma-pago" title="Seleccione la forma de pago.">
                    <option value="transferencia-internacional" selected>TRANSFERENCIA INTERNACIONAL</option>
                    <option value="deposito-usd">DEPOSITO USD 13%</option>
                    <option value="deposito-transito-usd">DEPOSITO EN TRANSITO USD 13%</option>
                    <option value="transferencia-ves">TRANSFERENCIA VES 0%</option>
                </select>
                <span>(%)</span>
            </div>
        </div>
        <div class="form-group">
            <label for="precio-sin-iva">Precio sin IVA:</label>
            <div class="input-group">
                <input type="text" id="precio-sin-iva" value="3,36" readonly title="Precio del producto sin el impuesto IVA.">
                <span>USD</span>
            </div>
        </div>
        <div class="form-group">
            <label for="precio-con-iva">Precio con IVA:</label>
            <div class="input-group">
                <input type="text" id="precio-con-iva" value="3,90" readonly title="Precio final del producto con el IVA incluido.">
                <span>USD</span>
            </div>
        </div>
    </div>

</div>

</body>
</html>
